<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Event Playground</h1>

    <!-- Button Click -->
    <button id="clickBtn">Click Me</button>

    <!-- Hover Effect -->
    <p id="hoverElement">Hover over me!</p>

    <!-- Secret Action (Double Click) -->
    <button id="secretAction">Double Click Me</button>

    <!-- Change Button Text & Color -->
    <button id="changeBtn">Click to Change</button>

    <!-- Image Gallery -->
    <img id="gallery" src="https://images.pexels.com/photos/16844777/pexels-photo-16844777/free-photo-of-food-and-cameras-on-a-blanket-on-a-picnic.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Gallery Image">
    <button id="nextImg">Next Image</button>

    <!-- Accordion Content -->
    <button class="accordion-btn">Toggle Info</button>
    <p class="accordion-content">Hidden details revealed!</p>

    <!-- Form Validation -->
    <form id="form">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <input type="password" id="password" placeholder="Password">
        <p id="passwordFeedback"></p>
        <button type="submit">Submit</button>
    </form>

    <!-- Real-time Feedback -->
    <input type="text" id="username" placeholder="Type here...">
    <p id="usernameFeedback"></p>

    <script src="script.js"></script>
</body>
</html>
